<!--The content below is only a placeholder and can be replaced.-->


<div *ngIf="table" style="background-color:#fafafa; width:1200px;"> 
  <tableList *ngIf="table" [TableNames]="tableNames" [TableValues]="tableValues" [TableStyle]="tableStyle"></tableList>
  <!-- <tableList  [tableValues]="tableValues"></tableList> -->
  <calendar></calendar>
</div>
<div >
  <upload *ngIf="upload"></upload>
</div>

<button (click)="uploadIf()">upload</button>
<button (click)="tableIf()">table</button>
<button (click)="circleProgressIf()">circle-progress</button>

<div *ngIf="circleProgress" style="width:500px; height:300px; background:bisque">
  <circle-progress
  [percent]=percent
  [radius]="100"
  [outerStrokeWidth]="16"
  [innerStrokeWidth]="8"
  [outerStrokeColor]="'#78C000'"
  [innerStrokeColor]="'#C7E596'"
  [animation]="true"
  [animationDuration]="300" 
  [startFromZero]=false
  [showInnerStroke]=true
  [backgroundStrokeWidth]=2
  [subtitle]="'true'"
></circle-progress>
</div>





<router-outlet></router-outlet>
