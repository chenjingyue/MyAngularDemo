
<!-- 表头 -->
<div style="display: inline-block; " >
  <div class="tableName"   (mousemove)="mousemove($event)" (mousedown)="mousedown($event)" 
    (mouseup)="mouseup($event)" (mouseleave)="mouseleave2($event)" (click)="click()">
    <div [style.min-width]="name['min-width']" [style.width]="name['width']"
       [style.cursor]="cursorStyle ? 'col-resize': 'auto'" 
      [class]="tableIndex==i ? 'tableNameHeight tableMouseover' :'tableNameHeight' "  
      *ngFor="let name of tableStyle; let i = index" [id]="tableNameId+i"
       title="{{name.key}}" (mouseover)="mouseover($event,i)" (mouseout)="mouseout()">{{name.key}}</div>
  </div>

  <!-- 表格内容 -->
  <div class="tableValues scrollbarStyle" >
      <div class="tableValue" *ngFor="let values of tableValues">
        <div *ngFor="let style of tableStyle">
            <!-- 文本 -->
            <div *ngIf="style.type == 'text'" class="pointer" [style.min-width]="style['min-width']"
            [style.width]="style['width']" title="{{values[style.key]}}">{{values[style.key]}}</div>
            <!-- 操作组 -->
            <div *ngIf="style.type == 'operate'" [style.min-width]="style['min-width']" 
              [style.width]="style['width']" class="operateGroup">
              <div *ngFor="let val of style.val">
                <!-- 编辑 -->
                <div *ngIf="val.type == 'edit'" class="edit pointer" title="{{val.name}}"></div>
                <!-- 删除 -->
                <div *ngIf="val.type == 'delete'" class="delete pointer" title="{{val.name}}"></div>
              </div>
            </div>
        </div>
      </div>
  </div>
</div>
