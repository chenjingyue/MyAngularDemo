<div class="buttonController" >
  <div *ngFor="let button of buttonList; let i = index" >
      <button [class]="buttonStatus[button['key']]['view'] ? 'button':'button_gray'" (click)="buttonClick(i)">{{button.key | translationX}}</button>
  </div>
</div>

<div  style="background-color:#fafafa; width:1200px; height: 400px; overflow-y: auto;" > 
  <div class="surroundBorder" *ngIf="buttonStatus['table']['view']">
      <p style="margin:20px;">表格组件</p>
    <tableList [TableNames]="tableNames" [TableValues]="tableValues" [TableStyle]="tableStyle"></tableList>
  </div>
  <div class="surroundBorder" *ngIf="buttonStatus['calendar']['view']">
      <p style="margin:20px;">日历组件</p>
      <calendar></calendar>
  </div>
  <div class="surroundBorder" *ngIf="buttonStatus['upload']['view']">
      <p style="margin:20px;">上传组件</p>
      <div style="background-color:#fafafa;margin: 20px;">
        <upload ></upload>
      </div>
  </div>
  
</div>

<div style="margin: 100px"></div>

<button (click)="circleProgressIf()">circle-progress</button>
<a style="margin:20px" href="http://localhost:9001/file/download">文件下载</a>

<!-- 下拉框 -->
<div class="dropDownBox">
  <!-- 显示 -->
  <div class="dropDownBox_display">
    <input type="text" class="dropDownBox_input" >
    <div class="dropDownBox_button" title="下拉按钮" (click)="click()"></div>
  </div>
  <!-- 列表 -->
  <div *ngIf="flag" class="dropDownBox_list">
    <!-- 循环显示列表 -->
    <div *ngFor="let val of list">{{val}}</div>
  </div>
</div>
